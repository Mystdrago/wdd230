<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reno-Tahoe Chamber of Commerce</title>
  <meta name="description" content="Welcome to the Reno-Tahoe Chamber of Commerce. Join us and stay updated with current events.">
  <link rel="icon" href="images/reno-favicon.webp" type="image/x-icon">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/larger.css">
  <meta property="og:title" content="Reno-Tahoe Chamber of Commerce">
  <meta property="og:type" content="website">
  <meta property="og:image" content="images/logo.webp">
  <meta property="og:url" content="https://mystdrago.github.io/wdd230/chamber">
</head>
<body>
  <header>
    <img src="images/reno-logo.webp" alt="Chamber Logo">
    <h1>Reno-Tahoe Chamber of Commerce</h1>
    <button class="hamburger">&#9776;</button>
    <nav id="nav-menu" class="hidden">
      <ul>
        <li><a href="https://mystdrago.github.io/wdd230">Class Home</a></li>
        <li><a href="https://mystdrago.github.io/wdd230/chamber">Home</a></li>
        <li><a href="https://mystdrago.github.io/wdd230/chamber/discover">Discover</a></li>
        <li><a href="https://mystdrago.github.io/wdd230/chamber/directory">Members</a></li>
        <li><a href="https://mystdrago.github.io/wdd230/chamber/join">Join Us</a></li>
      </ul>
    </nav>
  </header>

  <div id="banner" class="banner">
    <p>Meet and Greet on Wednesday, July 24th, 2024</p>
    <button id="close-banner">X</button>
  </div>

  <main>
    <section class="hero">
      <img src="images/reno-banner.webp" alt="Hero Image (banner)">
    </section>
    <section class="cta">
      <a href="https://mystdrago.github.io/wdd230/chamber/join">Join the Chamber of Commerce</a>
    </section>
    <section class="grid-container"></section>
    <section class="spotlights">
      <h2>Company Spotlights</h2>
      <div id="spotlight-container">
        <!-- Spotlight content will be inserted here -->
      </div>
    </section>
    <section class="weather">
      <h2>Weather</h2>
      <div id="weather-container">
        <p id="current-temp"></p>
        <p id="current-weather"></p>
        <div id="forecast">
          <!-- Forecast will be inserted here -->
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <p>Contact us at: curtishalls@ymail.com</p>
    <p>&copy;<span id="year"></span> Curtis Halls, WDD230</p>
    <p id="lastModified"></p>
  </footer>

  <script src="scripts/menu.js"></script>
  <script src="scripts/getDates.js"></script>
  <script src="scripts/visitMessage.js"></script>
  <script src="scripts/weather.js"></script>
  <script src="scripts/spotlight.js"></script>
  <script src="scripts/banner.js"></script>
</body>
</html>
